{% extends 'user_base.html' %}


{% block content %}
{{msg}}
<style>
    
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px #aaa;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Job Prediction</h2><br>

<table width="50%">
    <form method="POST" action="/prediction/">
        {% csrf_token %}
<table width="100%">

<tr><td>

		<label for="name">Education:</label><br />
        <input type="text" id="id" name="edu" value="{{education}}"  required />
<tr><td>

		<label for="name">Skills</label><br />
        <input type="text" id="id" name="skills" value="{{skills}}"  required />
<tr><td>

		<label for="name">Experience (Years)</label><br />
        <input type="text" id="id" name="exp" value="{{experience}}"  required />



<tr>
        <td align="right">
<br>
		<button type="submit">Predict</button>
</table>
    </form>

	</table>



{% endblock %}
